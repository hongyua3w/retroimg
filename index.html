<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="zh-cn">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="http://www.yyyweb.com/demo/common/init.css">
    <style>
    .slider-wrapper {
        width: 700px;
        /* width: 80%; */
        margin-top: 150px;
    }
    .top-banner{
        background-color: #333;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/20220609153738.jpg" data-thumb="images/20220609153738.jpg" alt="幼儿园中班活动" />
                <img src="images/20220609154907.jpg" data-thumb="images/20220609154907.jpg" alt="珠江路金鹰robo" data-transition="slideInLeft" />
                <img src="images/20220609170600.jpg" data-thumb="images/20220609170600.jpg" alt="冬日中华门城墙" data-transition="slideInRight" />
                <img src="images/20220609170612.jpg" data-thumb="images/20220609170612.jpg" alt="春日万景园" data-transition="fade" />
                <img src="images/20220609170622.jpg" data-thumb="images/20220609170622.jpg" alt="大报恩寺广场" data-transition="sliceUpLeft" />
                <img src="images/20220609170629.jpg" data-thumb="images/20220609170629.jpg" alt="金牛湖天桥" data-transition="sliceUpRight" />
                <img src="images/20220609170637.jpg" data-thumb="images/20220609170637.jpg" alt="美女" data-transition="sliceUp" />
                <img src="images/20220610135211.jpg" data-thumb="images/20220610135211.jpg" alt="幼儿园毕业纪念" data-transition="boxRandom" />
                <img src="images/20220610135222.jpg" data-thumb="images/20220610135222.jpg" alt="京都稻荷大社" data-transition="boxRain" />
                <img src="images/20220610135231.jpg" data-thumb="images/20220610135231.jpg" alt="宜家小吉他手" data-transition="boxRainReverse" />
                <img src="images/20220610135240.jpg" data-thumb="images/20220610135240.jpg" alt="幼儿园中班活动" data-transition="boxRainGrow" />
                <img src="images/20220610135251.jpg" data-thumb="images/20220610135251.jpg" alt="太湖之鸥" data-transition="boxRainGrowReverse" />
                <img src="images/20220610135258.jpg" data-thumb="images/20220610135258.jpg" alt="出发去厦门" data-transition="fold" />
                <img src="images/20220610135318.jpg" data-thumb="images/20220610135318.jpg" alt="巨大的榕树下" data-transition="sliceUpDown" />
                <img src="images/20220610135325.jpg" data-thumb="images/20220610135325.jpg" alt="我也在榕树下" data-transition="sliceUpDownRight" />
                <img src="images/20220610135335.jpg" data-thumb="images/20220610135335.jpg" alt="厦门大学旁边" data-transition="sliceUpDownLeft" />
                <img src="images/20220610135343.jpg" data-thumb="images/20220610135343.jpg" alt="鼓浪屿日光岩" data-transition="random" />
                <img src="images/20220610135354.jpg" data-thumb="images/20220610135354.jpg" alt="天蓝的蓝" data-transition="random" />
                <img src="images/20220610135409.jpg" data-thumb="images/20220610135409.jpg" alt="岛上榕树下" data-transition="random" />
                <img src="images/20220610135416.jpg" data-thumb="images/20220610135416.jpg" alt="海边" data-transition="random" />
                <img src="images/20220610135427.jpg" data-thumb="images/20220610135427.jpg" alt="海边一朵小黄花" data-transition="random" />
                <img src="images/20220610135436.jpg" data-thumb="images/20220610135436.jpg" alt="岛上书店" data-transition="random" />
                <img src="images/20220610135443.jpg" data-thumb="images/20220610135443.jpg" alt="青岛码头" data-transition="random" />
                <img src="images/20220610135457.jpg" data-thumb="images/20220610135457.jpg" alt="泰国来了" data-transition="random" />
                <img src="images/20220610135506.jpg" data-thumb="images/20220610135506.jpg" alt="patong沙滩边" data-transition="random" />
                <img src="images/20220610135514.jpg" data-thumb="images/20220610135514.jpg" alt="老虎街" data-transition="random" />
                <img src="images/20220610135524.jpg" data-thumb="images/20220610135524.jpg" alt="banthai" data-transition="random" />
                <img src="images/20220610135531.jpg" data-thumb="images/20220610135531.jpg" alt="情侣园喂鸽子" data-transition="random" />
            </div>
        </div>
        <div class="footer-banner" style="width:728px; margin:0 auto"></div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
