<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="zh-cn">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="http://www.yyyweb.com/demo/common/init.css">
    <style>
    .slider-wrapper {
        width: 700px;
        /* width: 80%; */
        margin-top: 150px;
    }
    .top-banner{
        background-color: #333;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/20220609153738.jpg" data-thumb="images/20220609153738.jpg" alt="幼儿园活动" />
                <img src="images/20220609154907.jpg" data-thumb="images/20220609154907.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/20220609170600.jpg" data-thumb="images/20220609170600.jpg" alt="" data-transition="slideInRight" />
                <img src="images/20220609170612.jpg" data-thumb="images/20220609170612.jpg" alt="" data-transition="fade" />
                <img src="images/20220609170622.jpg" data-thumb="images/20220609170622.jpg" alt="" data-transition="sliceUpLeft" />
                <img src="images/20220609170629.jpg" data-thumb="images/20220609170629.jpg" alt="" data-transition="sliceUpRight" />
                <img src="images/20220609170637.jpg" data-thumb="images/20220609170637.jpg" alt="" data-transition="sliceUp" />
            </div>
        </div>
        <div class="footer-banner" style="width:728px; margin:0 auto"></div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
